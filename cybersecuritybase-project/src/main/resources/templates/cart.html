<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shopping Cart</title>
        <meta charset="UTF-8" />
    </head>
    <body>

        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        <h2>Shopping cart</h2>

        <ul>
            <li th:each="entry : ${items}">
                <span th:text="${entry.key.name}">item name</span> - <span th:text="${entry.value}">value</span> units
                <form th:action="@{/cart/items/{id}(id=${entry.key.id})}" th:method="DELETE"><input type="submit" value="Remove 1"/></form>
                <form th:action="@{/cart/items/{id}(id=${entry.key.id})}" th:method="POST"><input type="submit" value="Add 1"/></form>
            </li>
        </ul>

        <p><strong>Total <span th:text="${sum}">999</span> â‚¬</strong></p>

        <div th:if="${sum > 0}">
            
            <p>When ordered, we will ship the above items to the address provided.</p>

            <h2>Delivery address</h2>

            <form th:action="@{/orders}" th:method="POST">
                <p>Name: <input type="text" name="name"/></p>
                <p>Address: <input type="text" name="address" /></p>
                <input type="submit" value="Place order"></input>
            </form>

        </div>

    </body>
</html>
